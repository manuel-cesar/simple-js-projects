<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">

    <title>Scroll</title>

</head>
<body>
    <!-- Header -->
    <header id="home">
        <!-- navbar -->
        <nav id="nav">
            <div class="nav-center">
                <!-- Nav Header -->
                <div class="nav-header">
                    <img class="logo" src="logo.jpg" alt="">    
                    <button class="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>                
                </div>
                <div class="links-container">
                    <ul class="links">
                        <li><a href="#home" class="scroll-link">Home</a></li>
                        <li><a href="#about" class="scroll-link">about</a></li>
                        <li><a href="#teams" class="scroll-link">teams</a></li>
                        <li><a href="#sponsors" class="scroll-link">sponsors</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Banner -->
        <div class="banner">
            <div class="container">
                <h1>LEAGUE CUP</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Atque nam officiis error, sequi dolorum quam repellat ipsa enim quod facere?
                </p>
                <a href="join" class="scroll-link join-btn">Join Us</a>
            </div>
        </div>
    </header>
    <!-- About -->
    <section id="about">
        <div class="title">
            <h2>About <span>Us</span></h2>
        </div>
    </section>
    <!-- teams -->
    <section id="teams">
        <div class="title">
            <h2>teams</h2>
        </div>
    </section>
    <!-- sponsors -->
    <section id="sponsors">
        <div class="title">
            <h2>sponsors <span>Us</span></h2>
        </div>
    </section>
    <!-- Footer -->
    <footer class="section">
        <p>
            Copyright &copy; Footers championship <span id="date"></span>. All Rights reserved
        </p>
    </footer>
    <!-- back to top button -->
    <a href="#home" class="scroll-link top-link">
        <i class="fas fa-arrow-up"></i>
    </a>

</body>
</html>
